<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/assets/logo.png}" alt="Global Taste of Toronto" height="80">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
<!--                th:if="${isAdmin}"-->
                <li class="nav-item" >
                    <a class="nav-link" href="#">Add Item</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Welcome, <span th:text="${loggedUser}">User</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div th:each="item : ${menuItems}" class="col">
            <div class="card h-100 d-flex flex-column">
                <img th:src="@{${item.imageUrl}}" class="card-img-top" th:alt="${item.name}" style="object-fit: cover; height: 200px;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${item.name}"></h5>
                    <p class="card-text" th:text="${item.description}"></p>
                    <p class="card-text mt-auto">
                        <strong>Price: </strong>$<span th:text="${item.price}"></span>
                    </p>
                    <!-- Buttons for admin users -->
                    <!--th:if="${isAdmin}"-->
                    <div  class="mt-3 d-flex justify-content-end">
                        <a th:href="@{/update.html(id=${item.id})}" class="btn btn-success btn-sm me-2">Update</a>
                        <form th:action="@{/delete-item/{id}(id=${item.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
