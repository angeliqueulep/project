<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="text-center text-3xl font-semibold text-[#07074D] mt-8 mb-2">Add New Item</h1>
    <div class="flex items-center justify-center p-12">
        <div class="mx-auto w-full max-w-[550px]">
            <form  method="post" action="/add" enctype="multipart/form-data">
                <div class="mb-3">
                    <label
                            for="name"
                            class="mb-3 block text-base font-medium text-[#07074D]"
                    >
                        Item Name
                    </label>
                    <input
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Item Name"
                            class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                    />
                </div>

                <div class="mb-3">
                    <label
                            for="description"
                            class="mb-3 block text-base font-medium text-[#07074D]"
                    >
                        Description
                    </label>
                    <textarea name="description" id="description" cols="2" rows="2" placeholder="Item Description" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"></textarea>
                </div>
                <div class="mb-3">
                    <label
                            for="price"
                            class="mb-3 block text-base font-medium text-[#07074D]"
                    >
                        Item Price
                    </label>
                    <input
                            type="number"
                            name="price"
                            id="price"
                            min="0"
                            step="0.01"
                            class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                    />
                </div>
                <div class="mb-3">
                    <label
                            for="imageUrl"
                            class="mb-3 block text-base font-medium text-[#07074D]"
                    >
                        Item Image URL
                    </label>
                    <input
                            type="text"
                            name="imageUrl"
                            id="imageUrl"
                            placeholder="Item Image URL"
                            class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                    />
                </div>

                <div>
                    <button
                            type="submit"
                            class="w-full py-3 mt-4 bg-purple-700 rounded-md text-base font-medium text-white outline-none focus:shadow-outline hover:bg-[#7C79F2] transition-colors duration-300"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
