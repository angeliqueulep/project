<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="container">
<div class="flex justify-between items-center mt-8 mb-2 px-4">
  <h1 class="text-3xl font-semibold text-[#07074D]">Order Page</h1>
  <a href="/view_cart" class="text-sm font-semibold text-gray-700">
    <button type="button" class="btn btn-outline-secondary">
      <i class="fas fa-shopping-cart"></i>
    </button>
  </a>
</div>

  <div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div th:each="item : ${menuItems}" class="col">
        <div class="card h-100 d-flex flex-column">
          <img th:src="@{${item.imageUrl}}" class="card-img-top" th:alt="${item.name}"
               style="object-fit: cover; height: 200px;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${item.name}"></h5>
            <p class="card-text" th:text="${item.description}"></p>
            <p class="card-text mt-auto">
              <strong>Price: </strong>$<span th:text="${item.price}"></span>
            </p>
            <div class="mt-3 d-flex justify-content-end">
              <form th:action="@{/add_to_order/{id}(id=${item.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-success btn-sm">Add to Order</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
